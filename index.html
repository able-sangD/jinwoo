<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김진우 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
        .info {
            margin-top: 20px;
            text-align: left;
        }
        .info h2 {
            color: #666;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }
        .info p {
            font-size: 1.1em;
            margin: 10px 0;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>김진우 소개</h1>
        <img src="김진우.jpg" alt="김진우 사진">
        <p>안녕하세요! 저는 김진우입니다.</p>
        <div class="info">
            <h2>기본 정보</h2>
            <p><strong>나이:</strong> 18살</p>
            <p><strong>학교:</strong> 안곡고등학교</p>
        </div>
    </div>
</body>
</html>
